<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is my short explanation of my survey form</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label><input id="name" type="text" placeholder="How you wish to be addressed" required>
        <label for="email" id="email-label">Email</label><input id="email" type="email" placeholder="Where you want reminders to arrive" required>
        <label for="number" id="number-label">Number of times/week you want reminders</label><input id="number" type="number" placeholder="Pick a number 1-7" required min="1" max="7">
    </form>
</body>
